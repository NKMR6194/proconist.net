						<li><div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="box_count" data-action="like" data-show-faces="false" data-share="false"></div></li>

				<ul class="nav navbar-nav nav-justified">
					<li><a href="#">トップページ</a></li>

					<li><a href="#">学ぶ</a></li>

		<!-- /.navbar -->
	</header>

	<div class="row content">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<h1>作品情報を投稿する</h1>
			<p>当サイトにまだない作品情報を投稿することができます。情報共有のご協力をお願いします。</p>
			<p>投稿を行うと、運営による精査の後に当サイトに反映されます。</p>
			<form>
				<h3>作品の情報</h3>
				<div class="form-group">
					<label class="control-label" for="contest">大会 <small class="required">必須</small></label>
					<select class="form-control" id="contest">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>
				<div class="form-group">
					<label class="control-label" for="repository">部門 <small class="required">必須</small></label>
					<select class="form-control" id="contest">
						<option>競技部門</option>
						<option>課題部門</option>
						<option>自由部門</option>
					</select>
				</div>
				<div class="form-group">
					<label class="control-label" for="repository">作品名 <small>または</small> 高専名 <small class="required">必須</small></label>
					<input class="form-control" id="repository" type="text">
				</div>
				<hr>
				<h3>リンク先URL</h3>
				<div class="form-group">
					<label class="control-label" for="repository">リポジトリ <small>URL</small></label>
					<input class="form-control" id="repository" type="url">
				</div>
				<div class="form-group">
					<label class="control-label" for="slide">スライド <small>URL</small></label>
					<input class="form-control" id="slide" type="url">
				</div>
				<div class="form-group">
					<label class="control-label" for="site">解説サイト <small>URL</small></label>
					<input class="form-control" id="site" type="url">
				</div>
				<hr>
				<h3>参加者のSNSアカウント</h3>
				<p class="red">他人のアカウントを入力する場合には、アカウント所有者の許可が必要です。</p>
				<div class="form-group">
					<label class="control-label" for="twitter">Twitter <small>URL</small></label>
					<input class="form-control" id="site" type="url">
				</div>
				<div class="form-group">
					<label class="control-label" for="facebook">facebook <small>URL</small></label>
					<input class="form-control" id="site" type="url">
				</div>
				<hr>
				<div class="form-group">
					<label class="control-label" for="comment">コメント その他の指摘事項</label>
					<textarea class="form-control" rows="4" id="comment"></textarea>
				</div>
				<hr>
				<div class="form-group">
					<label class="control-label" for="email">あなたのメールアドレス <small class="required">必須</small></label>
					<input class="form-control" id="email" type="email">
				</div>
				<hr>
				<div class="form-group">
					<button type="reset" class="btn btn-default">Reset</button>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
		<div class="col-md-2"></div>
	</div>

</div> <!-- /.container  -->
